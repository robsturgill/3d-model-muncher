services:
  3d-model-muncher:
    image: robsturgill/3d-model-muncher:latest
    container_name: 3d-model-muncher
    ports:
      - "3000:3001"
    volumes:
      - ./models:/app/models
      - ./config:/app/config  # Optional: for persistent config
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s